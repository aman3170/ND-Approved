<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner</title>
  <style>
    #video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
  </style>
  <meta http-equiv="Content-Security-Policy" content="img-src 'self' data:; media-src 'self' data:">
</head>
<body>
  <h1>Barcode Scanner</h1>
  <video id="video" autoplay></video>
  <script src="https://unpkg.com/@zxing/library@latest/dist/zxing-library.min.js"></script>
  <script>
    const video = document.getElementById('video');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
        video.play();

        const barcodeReader = new ZXing.BarcodeReader();
        barcodeReader.decodeOnceFromVideoDevice(null, video)
          .then(result => {
            console.log(result.text);
            alert(`Scanned barcode: ${result.text}`);
          })
          .catch(error => {
            console.error('Error scanning barcode:', error);
          });
      })
      .catch(error => {
        console.error('Camera access denied:', error);
      });
  </script>
</body>
</html>
